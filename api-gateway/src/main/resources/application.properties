# Server Configuration
spring.application.name=api-gateway
server.port=8080

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# Gateway Routes Configuration
# Enable automatic route creation from Eureka
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# JWT Configuration
# IMPORTANT: Change this secret in production! Must be at least 256 bits (32 characters)
jwt.secret=your-256-bit-secret-change-this-in-production-make-it-at-least-32-characters-long

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty=INFO
logging.level.com.learningplatform.gateway=DEBUG
logging.level.com.learningplatform.gateway.filter=DEBUG
