# Server Configuration
server.port=8087

# Application Name
spring.application.name=payment-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/payment_service_db
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Stripe API Key (Test Key - Replace with your own)
stripe.api.key=sk_test_YOUR_STRIPE_SECRET_KEY_HERE

# Logging
logging.level.com.learningplatform.paymentservice=DEBUG
logging.level.org.springframework.web=DEBUG
