spring.datasource.url=jdbc:postgresql://localhost:5432/analytics_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
server.port=8100

# Logging
logging.level.root=INFO
logging.level.com.learnit=INFO

# Kafka configuration (set analytics.kafka.enabled=true to enable Kafka consumer)
analytics.kafka.enabled=false
analytics.kafka.topic.discussion=discussion.events
analytics.kafka.group-id=analytics-service
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Security Configuration
# API Key for service-to-service authentication (ingest endpoints)
# Generate with: openssl rand -base64 32
analytics.security.api-key=${ANALYTICS_API_KEY:change-this-in-production-use-env-variable}

# CORS allowed origins (comma-separated)
analytics.security.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200}
