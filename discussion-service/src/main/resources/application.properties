# Application Configuration
spring.application.name=discussion-service
server.port=8092

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/discussion_service_db
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# Discussion Service Settings
discussion.max-tags-per-thread=5
discussion.max-comment-depth=3
discussion.content-max-length=10000

# Kafka Configuration for Outbox Pattern
discussion.kafka.enabled=false
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3

# Enable scheduling for OutboxPublisher
spring.task.scheduling.pool.size=2
